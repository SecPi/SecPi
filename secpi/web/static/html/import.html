<div class="edit_form" title="import">
	<h3>Import</h3>
	<textarea ng-model="dataModCtrl.dataCtrl.import_text" style="width:100%;" rows="20"></textarea>
	<div class="modal_buttons">
		<input type="button" class="btn btn-success" ng-click="dataModCtrl.dataCtrl.import()" value="Import" /> 
		<input type="button" class="btn btn-warning" ng-click="dataModCtrl.dataCtrl.cancelImport()" value="Cancel" /> 
	</div>
</div>
